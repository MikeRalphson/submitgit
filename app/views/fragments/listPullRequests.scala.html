@(prs: Seq[org.kohsuke.github.GHPullRequest])
@import lib.github.Implicits._

<div class="list-group">
@for(pullRequest <- prs) {
    <a class="list-group-item" href="@routes.Application.reviewPullRequest(pullRequest.id)">
        <h4><span class="octicon octicon-git-pull-request"></span> <strong>@pullRequest.getTitle</strong></h4>
        <p class=".small">#@pullRequest.getNumber opened on @pullRequest.getCreatedAt</p>
    </a>
}
</div>
