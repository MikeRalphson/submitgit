@(prs: Seq[PullRequest])

<div class="list-group">
@for(pullRequest <- prs) {
    <a class="list-group-item" href="@routes.Application.reviewPullRequest(pullRequest.prId)">
        <h4><span class="octicon octicon-git-pull-request"></span> <strong>@pullRequest.title</strong></h4>
        <p class=".small">#@pullRequest.number opened on @pullRequest.created_at</p>
    </a>
}
</div>
