@(pullRequest: org.kohsuke.github.GHPullRequest, user: org.kohsuke.github.GHMyself, mailType: lib.MailType)(implicit req: GHPRRequest[_])

@main {
    <div class="row">
        <div class="col-md-12">
            <h2>
                <span class="mega-octicon octicon-repo"></span>
                <a href="@routes.Application.listPullRequests(req.repo.id)">@req.repo.getFullName</a>
            </h2>
            <h3>
                <a href="@pullRequest.getHtmlUrl"><span class="mega-octicon octicon-git-pull-request"></span></a>
                #@pullRequest.getNumber @pullRequest.getTitle
            </h3>

                <div class="alert alert-success" role="alert">
                    You've successfully sent this PR as an email.
                </div>
       </div>
    </div>
}
